<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi칩n</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-100 to-gray-200 font-sans">

  <form th:action="@{/login}" method="post"
        class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border border-gray-200">

    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesi칩n</h1>

    <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Correo</label>
    <input type="text" name="username" id="username" placeholder="correo@ejemplo.com"
           class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>

    <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Contrase침a</label>
    <input type="password" name="password" id="password" placeholder="********"
           class="w-full mb-6 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>

    <button type="submit"
            class="w-full py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200">
      Entrar
    </button>

    <p class="mt-4 text-center text-sm text-red-500"
       th:if="${param.error}">Credenciales incorrectas</p>

    <!-- <p class="mt-2 text-center text-sm text-green-600"
       th:if="${param.logout}">Sesi칩n finalizada</p> -->

  </form>

</body>
</html>
