<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca UPN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="w-[100%] h-[10vh] bg-yellow-400 text-white p-4 shadow">
        <h1 class="text-2xl font-bold">Panel de Biblioteca  |   Agregar Prestamo</h1>
    </header>

    <div class="w-[100%] h-[90vh] flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-white p-4 shadow w-[20%] h-[100%]">
            <nav class="space-y-4">
                <a th:href="@{/principal/}" class="block hover:text-blue-600">Inicio</a>
                <a th:href="@{/libros/}" class="block hover:text-blue-600">Libros</a>
                <a th:href="@{/usuario/}" class="block hover:text-blue-600">Usuarios</a>
                <a th:href="@{/prestamo/}" class="block hover:text-blue-600">Préstamos</a>
            </nav>
        </aside>

        <!-- Formulario principal -->
        <main class="flex-col p-6 w-[100%] h-[100%]">
            <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
                <h2 class="text-xl font-semibold text-center mb-6">Formulario de Prestamo</h2>

                <!-- Mensaje flash -->
                <div th:if="${rpta}" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4">
                    <span th:text="${rpta}"></span>
                </div>

                <form th:action="@{/prestamo/formulario}" method="post" th:object="${prestamo}">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block font-medium">Fecha Retorno</label>
                            <input th:field="*{fechaRetorno}" type="date" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Fecha Devolucion</label>
                            <input th:field="*{fechaDevolucion}" type="date" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Id_Usuario</label>
                            <input th:field="*{idUser}" type="number" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Id_Libro</label>
                            <input th:field="*{idLib}" type="number" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Estado</label>
                            <input th:field="*{estado}" type="text" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Observación</label>
                            <textarea rows="4" th:field="*{observacion}" class="w-full border p-2 rounded"></textarea>
                        </div>
                    </div>
                    <div class="text-center mt-6">
                        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700"><i class="fa-solid fa-floppy-disk"></i> Guardar cambios</button>
                        <a th:href="@{/prestamo/}" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
