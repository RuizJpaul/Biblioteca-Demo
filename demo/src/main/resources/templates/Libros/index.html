<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca UPN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="w-[100%] h-[10vh] bg-yellow-400 text-white p-4 shadow">
        <h1 class="text-2xl font-bold">Panel de Biblioteca</h1>
    </header>

    <div class="w-[100%] h-[90vh] flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-white p-4 shadow w-[20%] h-[100%]">
            <nav class="space-y-4">
                <a th:href="@{/principal/}" class="block hover:text-blue-600 hover:font-semibold">Inicio</a>
                <a th:href="@{/libros/}" class="block hover:text-blue-600 hover:font-semibold">Libros</a>
                <a href="#" class="block hover:text-blue-600 hover:font-semibold">Usuarios</a>
                <a href="#" class="block hover:text-blue-600 hover:font-semibold">Préstamos</a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-col p-6 w-[100%] h-[100%]">
            <div class="w-[100%] h-[10%] flex justify-between items-center mb-6">
                <h2 class="text-4xl font-semibold">Libros</h2>
                <div>
                    <button class="bg-black text-white px-4 py-2 rounded hover:bg-gray-700"><a href="">Editar Libro</a>
                    </button>
                    <button class="bg-black text-white px-4 py-2 rounded hover:bg-gray-700"><a th:href="@{/libros/agregar}">Agregar Libro</a>
                    </button>
                </div>                
            </div>

            <div class="w-full h-[90%] py-4 pr-0 pl-4 flex flex-wrap gap-[5%] overflow-y-auto">
                <div class="w-[20%] h-[80%] flex flex-col justify-center bg-gray-200 hover:bg-gray-300 hover:scale-105 transition-all duration-300" th:each="item : ${listalibros}" onclick="abrirModal()">
                    <div class="w-[100%] h-[80%] flex justify-center items-center">
                        <img class="h-[90%]" th:src="${item.img}" alt="Libro">
                    </div>  
                    <div class="w-[100%] h-[20%]">
                        <p class="text-center" th:text="${item.titulo}"></p>
                        <p class="text-center" th:text="${item.autor}"></p>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div id="miModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
                <div class="bg-white p-6 rounded shadow-lg w-1/2">
                    <h2 class="text-xl font-bold mb-4">Detalle del producto</h2>
                    <p>Contenido del modal aquí...</p>
                    <button onclick="cerrarModal()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Cerrar</button>
                </div>
            </div>
        </main>
    </div>

    <script th:src="@{/appLibros.js}"></script>
</body>
</html>
