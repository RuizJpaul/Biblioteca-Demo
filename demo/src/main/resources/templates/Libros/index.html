<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="w-[100%] h-[10vh] bg-yellow-400 text-white p-4 shadow">
        <h1 class="text-2xl font-bold">Panel de Biblioteca</h1>
    </header>

    <div class="w-[100%] h-[90vh] flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-white p-4 shadow w-[20%] h-[100%]">
            <nav class="space-y-4">
                <a th:href="@{/principal/}" class="block hover:text-blue-600 hover:font-semibold">Inicio</a>
                <a th:href="@{/libros/}" class="block hover:text-blue-600 hover:font-semibold">Libros</a>
                <a href="#" class="block hover:text-blue-600 hover:font-semibold">Usuarios</a>
                <a href="#" class="block hover:text-blue-600 hover:font-semibold">Pr√©stamos</a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-col p-6 w-[100%] h-[100%]">
            <div class="w-[100%] h-[10%] flex justify-between items-center mb-6">
                <h2 class="text-4xl font-semibold">Libros</h2>
                <button class="bg-black text-white px-4 py-2 rounded hover:bg-gray-700"><a th:href="@{/libros/administrar}">Agregar Libro</a></button>
            </div>

            <div class="w-full h-[90%] py-4 pr-0 pl-4 flex flex-wrap gap-[5%] overflow-y-auto">
                <div class="w-[20%] h-[80%] flex flex-col justify-center bg-gray-200 hover:bg-gray-300 hover:scale-105 transition-all duration-300" th:each="item : ${listalibros}">
                    <div class="w-[100%] h-[80%] flex justify-center items-center">
                        <img class="h-[90%]" src="https://cdn.venngage.com/template/thumbnail/small/2e59bad6-fc8e-4f86-9802-4b83f70b3f88.webp" alt="Libro">
                    </div>  
                    <div class="w-[100%] h-[20%]">
                        <p class="text-center" th:text="${item.titulo}"></p>
                        <p class="text-center" th:text="${item.autor}"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
