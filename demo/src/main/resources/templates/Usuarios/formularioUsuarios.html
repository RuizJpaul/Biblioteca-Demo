<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca UPN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="w-[100%] h-[10vh] bg-yellow-400 text-white p-4 shadow">
        <h1 class="text-2xl font-bold">Panel de Biblioteca  |   Agregar Usuario</h1>
    </header>

    <div class="w-[100%] h-[90vh] flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-white p-4 shadow w-[16%] h-[100%]">
            <nav class="space-y-4">
                <a th:href="@{/principal/}" class="block hover:text-blue-600">Inicio</a>
                <a th:href="@{/libros/}" class="block hover:text-blue-600">Libros</a>
                <a th:href="@{/usuario/}" class="block hover:text-blue-600">Usuarios</a>
                <a th:href="@{/prestamo/}" class="block hover:text-blue-600">Préstamos</a>
            </nav>
        </aside>

        <!-- Formulario principal -->
        <main class="flex-col p-6 w-[84%] h-[100%]">
            <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
                <h2 class="text-xl font-semibold text-center mb-6">Formulario de Usuario</h2>

                <!-- Mensaje flash -->
                <div th:if="${rpta}" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-4">
                    <span th:text="${rpta}"></span>
                </div>

                <form th:action="@{/usuario/formulario}" method="post" th:object="${usuario}">
                    <input type="hidden" th:field="*{idUsuario}"/>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block font-medium">Nombres:</label>
                            <input th:field="*{nomUsuario}" type="text" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Apellidos:</label>
                            <input th:field="*{apeUsuario}" type="text" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Email:</label>
                            <input th:field="*{emailUsuario}" type="email" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Nombre de Usuario:</label>
                            <input th:field="*{userUsuario}" type="text" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Dirección:</label>
                            <input th:field="*{dirUsuario}" type="text" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Teléfono:</label>
                            <input th:field="*{telUsuario}" type="text" class="w-full border p-2 rounded" required>
                        </div>
                        <div>
                            <label class="block font-medium">Tipo de Usuario:</label>
                            <select th:field="*{tipoUsuario}" class="w-full border p-2 rounded" required>
                                <option value="" disabled>Seleccione tipo</option>
                                <option value="Estudiante">Estudiante</option>
                                <option value="Docente">Docente</option>
                            </select>
                        </div>
                        <div>
                            <label class="block font-medium">Contraseña:</label>
                            <input th:field="*{passUsuario}" type="password" class="w-full border p-2 rounded" required>
                        </div>
                    </div>

                    <div class="text-center mt-6">
                        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                            <i class="fa-solid fa-floppy-disk"></i> Guardar Usuario
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
