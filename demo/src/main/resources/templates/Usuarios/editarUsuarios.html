<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca UPN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="w-[100%] h-[10vh] bg-yellow-400 text-white p-4 shadow">
        <h1 class="text-2xl font-bold">Panel de Biblioteca  |   Modificar Usuario</h1>
    </header>

    <div class="w-[100%] h-[90vh] flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-white p-4 shadow w-[16%] h-[100%]">
            <nav class="space-y-4"> 
                <a th:href="@{/principal/}" class="block hover:text-blue-600 hover:font-semibold">Inicio</a>
                <a th:href="@{/libros/}" class="block hover:text-blue-600 hover:font-semibold">Libros</a>
                <a th:href="@{/usuario/}" class="block hover:text-blue-600 hover:font-semibold">Usuarios</a>
                <a th:href="@{/prestamo/}" class="block hover:text-blue-600 hover:font-semibold">Préstamos</a>
            </nav>
        </aside>

        <!-- Contenido principal --> 
        <main class="flex-col p-2 w-[84%] h-[100]">
            <div class="w-[100%] h-[100] px-4 py-10 max-w-7xl mx-auto flex justify-center">
                <div class="w-[70%] bg-white shadow-md rounded-md overflow-hidden">
                    <div class="p-4">
                        <form th:action="@{/usuario/formulario}" method="post" th:object="${usuario}" class="space-y-4" novalidate>
                            <input type="hidden" th:field="*{idUsuario}" />
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">Nombres:</label>
                                    <input th:field="*{nomUsuario}" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required placeholder="Ingrese nombres" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Apellidos:</label>
                                    <input th:field="*{apeUsuario}" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required placeholder="Ingrese apellidos" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Email:</label>
                                    <input th:field="*{emailUsuario}" type="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required placeholder="Ingrese email" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Nombre de Usuario:</label>
                                    <input th:field="*{userUsuario}" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required placeholder="Ingrese usuario" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Dirección:</label>
                                    <input th:field="*{dirUsuario}" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required placeholder="Ingrese dirección" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Teléfono:</label>
                                    <input th:field="*{telUsuario}" type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required placeholder="Ingrese teléfono" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Tipo de Usuario:</label>
                                    <select th:field="*{tipoUsuario}" class="w-full border border-gray-300 rounded-md px-3 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                                        <option value="" disabled selected>Seleccione tipo de usuario</option>
                                        <option value="Estudiante">Estudiante</option>
                                        <option value="Docente">Docente</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Contraseña:</label>
                                    <input th:field="*{passUsuario}" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400" required placeholder="Ingrese contraseña" />
                                </div>
                            </div>
                            <div class="text-center pt-4">
                                <button type="submit" class="bg-sky-500 hover:bg-sky-600 text-white font-semibold px-6 py-2 rounded-md transition">
                                    <i class="fa-solid fa-floppy-disk mr-2"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
