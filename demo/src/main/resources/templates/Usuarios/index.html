<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="w-full h-[10vh] bg-yellow-400 text-white p-4 shadow">
        <h1 class="text-2xl font-bold">Panel de Biblioteca  |   Usuarios</h1>
    </header>

    <div class="w-[100%] h-[90vh] flex">

        <!-- Sidebar -->
        <aside class="w-64 bg-white p-4 shadow w-[20%] h-[100%]">
            <nav class="space-y-4">
                <a th:href="@{/principal/}" class="block hover:text-blue-600">Inicio</a>
                <a th:href="@{/libros/}" class="block hover:text-blue-600">Libros</a>
                <a th:href="@{/usuario/}" class="block text-blue-600 font-semibold">Usuario</a>
                <a href="#" class="block hover:text-blue-600">Préstamos</a>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-col p-6 w-full overflow-y-auto">

            <!-- Mensaje Flash -->
            <div th:if="${rpta}" class="mb-4">
                <div class="bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">¡Éxito!</strong>
                    <span class="block sm:inline" th:text="${rpta}"></span>
                </div>
            </div>

            <!-- Tabla de Usuarios -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Listado de Usuarios</h2>
                    <button class="bg-black text-white px-4 py-2 rounded hover:bg-gray-700"><a th:href="@{/usuario/agregar}">Agregar Usuario</a></button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded shadow">
                        <thead>
                            <tr class="bg-gray-200 text-gray-700">
                                <th class="py-3 px-4 text-left">ID</th>
                                <th class="py-3 px-4 text-left">Nombre</th>
                                <th class="py-3 px-4 text-left">Apellido</th>
                                <th class="py-3 px-4 text-left">Email</th>
                                <th class="py-3 px-4 text-left">Usuario</th>
                                <th class="py-3 px-4 text-left">Teléfono</th>
                                <th class="py-3 px-4 text-left">Tipo</th>
                                <th class="py-3 px-4 text-left">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t" th:each="item : ${listaUsuarios}">
                                <td class="py-3 px-4" th:text="${item.idUsuario}"></td>
                                <td class="py-3 px-4" th:text="${item.nomUsuario}"></td>
                                <td class="py-3 px-4" th:text="${item.apeUsuario}"></td>
                                <td class="py-3 px-4" th:text="${item.emailUsuario}"></td>
                                <td class="py-3 px-4" th:text="${item.userUsuario}"></td>
                                <td class="py-3 px-4" th:text="${item.telUsuario}"></td>
                                <td class="py-3 px-4">
                                    <span class="bg-blue-200 text-blue-800 px-2 py-1 rounded"
                                          th:text="${item.tipoUsuario}"></span>
                                </td>
                                <td class="py-3 px-4 space-x-2">
                                    <a th:href="@{/usuario/editar/{id}(id=${item.idUsuario})}" class="bg-blue-700 text-white px-2 py-1 rounded">Editar</a>
                                    <a th:href="@{/usuario/eliminar/{id}(id=${item.idUsuario})}"
                                       onclick="return confirm('¿Desea eliminar el usuario?')"
                                       class="bg-red-700 text-white px-2 py-1 rounded">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
