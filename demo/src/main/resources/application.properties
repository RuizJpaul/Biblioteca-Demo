spring.application.name=demo

# Puerto de la aplicación (puedes cambiarlo si lo necesitas)
# server.port=8094

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bibliotecabd?serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=root01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate (versión actual de MySQL 8)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Estrategia de creación de tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola (muy útil en desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Control de la estrategia de nombrado físico de tablas y columnas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl